<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>welcome</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  font-family: 'Arial', sans-serif;
  cursor: default;
  overflow: hidden;
}

.welcome {
  font-size: 1.2em;
  position: relative;
  text-align: center;
  z-index: 1;
  color: #fff;
  cursor: pointer;
  transition: color 0.3s ease;
}

/* Pseudo-element for circular neon glow */
.welcome::before {
  content: "welcome";
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  opacity: 0.6;
  filter: blur(12px); /* soft circular glow */
  z-index: -1;
  pointer-events: none;
}

/* Hover intensifies glow */
.welcome:hover::before {
  filter: blur(20px);
}

.welcome:hover {
  color: #fff; /* keep text white on hover */
}
</style>
</head>
<body>

<div class="welcome" lang="en" translate="no" onclick="goToFriends()">welcome</div>

<audio src="audio/song.mp3" autoplay loop></audio>

<script>
function goToFriends() {
  window.location.href = "friends/"; // points to friends/index.html
}
</script>

</body>
</html>
