<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <title>ùúóùúö</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-transform: lowercase;
            cursor: url('images/cursor.cur'), auto;
        }
        .enter-text {
            cursor: url('images/cursorr.cur'), auto;
        }
        .enter-container {
            text-align: center;
            position: relative;
        }
        .enter-text {
            color: #FFB6C1;
            font-size: 24px; 
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
            overflow: hidden; 
        }
        .enter-text:hover {
            color: #ff99aa; 
        }
        .enter-text::before {
            content: "";
            position: absolute;
            top: 0;
            left: -75%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-20deg);
            transition: all 0.5s ease;
        }
        .enter-text:hover::before {
            left: 125%; 
        }
        .heart-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; 
        }
        .heart {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFB6C1; 
            transform: rotate(45deg);
            animation: burst 1.2s ease-out forwards;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFB6C1; 
            border-radius: 50%;
        }
        .heart::before {
            top: -5px;
            left: 0;
        }
        .heart::after {
            left: -5px;
            top: 0;
        }
        @keyframes burst {
            0% {
                opacity: 1;
                transform: scale(1) translate(0, 0) rotate(45deg);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) translate(var(--translate-x), var(--translate-y)) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <div class="enter-container">
        <div class="enter-text" onclick="enterSite(event)">enter</div>
    </div>
    <div class="heart-container"></div>
    <script>
        function enterSite(event) {
            heartBurst(event.clientX, event.clientY);
            setTimeout(() => {
                window.location.href = 'girly.html';
            }, 1000); 
        }
        function heartBurst(x, y) {
            const heartContainer = document.querySelector('.heart-container');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                const angle = (i * (360 / 10)) * (Math.PI / 180); 
                const distance = 100; 
                heart.style.setProperty('--translate-x', `${Math.cos(angle) * distance}px`);
                heart.style.setProperty('--translate-y', `${Math.sin(angle) * distance}px`);

                heartContainer.appendChild(heart);
                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }
        document.addEventListener('contextmenu', (event) => event.preventDefault());
        document.addEventListener('keydown', (event) => {
            if (
                event.ctrlKey && (event.key === 's' || event.key === 'u' || event.key === 'Shift' || event.key === 'i') ||
                event.key === 'F12'
            ) {
                event.preventDefault();
            }
        });
        document.addEventListener('selectstart', (event) => event.preventDefault());
        document.addEventListener('dragstart', (event) => event.preventDefault());
    </script>
</body>
</html>
